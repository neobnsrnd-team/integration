# 에코 응답 레이아웃 (150바이트)
id: ECH2
description: 에코 응답

fields:
  # 공통 헤더 (50바이트)
  - name: msgCode
    length: 4
    type: S

  - name: orgCode
    length: 3
    type: S

  - name: txDate
    length: 8
    type: D

  - name: txTime
    length: 6
    type: T

  - name: seqNo
    length: 10
    type: NS

  - name: rspCode
    length: 4
    type: S

  - name: filler
    length: 15
    type: S

  # 본문 (100바이트)
  - name: echoData
    length: 100
    type: S
    description: 에코데이터
